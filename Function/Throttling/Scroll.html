<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面滚动</title>
</head>

<body>
  <div style="height:3000px"></div>
  <script>
    const throttled = (callback, delay = 100) => {
      let throttled = false
      return (...args) => {
        if (!throttled) {
          throttled = true
          setTimeout(() => {
            callback(...args)
            throttled = false
          }, delay)
        }
      }
    }

    const handleScroll = () => {
      console.log('scrolling...')
      // 更新页面内容
    }

    window.addEventListener('scroll', throttled(handleScroll, 300)) // 设置 300 毫秒的时间间隔
  </script>
</body>

</html>
