<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>鼠标移动</title>
</head>

<body>
  <script>
    const throttled = (callback, delay = 100) => {
      let throttled = false
      return (...args) => {
        if (!throttled) {
          throttled = true
          setTimeout(() => {
            callback(...args)
            throttled = false
          }, delay)
        }
      }
    }

    const handleMouseMove = (event) => {
      console.log(`x: ${event.clientX}, y: ${event.clientY}`)
      // 更新页面内容
    }

    window.addEventListener('mousemove', throttled(handleMouseMove, 200)) // 设置 200 毫秒的时间间隔
  </script>
</body>

</html>
