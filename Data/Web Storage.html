<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Storage</title>
</head>

<body>
  <script>
    // 1. window.localStorage localStorage Object
    console.log('window.localStorage=>');
    console.log(window.localStorage);

    // 2. window.sessionStorage session Storage Object
    console.log('window.sessionStorage=>');
    console.log(window.sessionStorage);

    // 3. localStorage.setItem(key,value)
    // a. localStorage.setItem() syntax
    localStorage.setItem('key', 'value')
    // b. Storing string in a localStorage
    localStorage.setItem('token', 'fakeToken') // since the value is string we do not stringify it
    console.log(localStorage)
    // c. Storing number in a local storage
    localStorage.setItem('age', 200)
    console.log(localStorage)
    // d. Storing an array in a localStorage
    const skills = ['HTML', 'CSS', 'JS', 'React']
    const skillsJSON = JSON.stringify(skills, undefined, 4)
    localStorage.setItem('skills', skillsJSON)
    console.log(localStorage)
    // e. Storing an object in a localStorage
    const user = {
      firstName: 'Asabeneh',
      age: 250,
      skills: ['HTML', 'CSS', 'JS', 'React']
    }
    const userText = JSON.stringify(user, undefined, 4)
    localStorage.setItem('user', userText)

    // 4. localStorage.getItem(key)
    // syntax
    console.log(localStorage.getItem('key'));
    // get array
    console.log(JSON.parse(localStorage.getItem('skills')));
    // get object
    console.log(JSON.parse(localStorage.getItem('user')));

    // 5. localStorage.clear() clear the localStorage Object
    localStorage.clear()
  </script>
</body>

</html>
